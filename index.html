	<script>
	function submit(){	
		var textbox1 = document.getElementById("textbox1").value;
		var textbox_count = textbox1.split(' ').length;
		alert("Word count: " + textbox_count);
    }
	</script>

<body>
<header>
<p>
	Word Counter
</p>
<p id="p1"></p>
</header>





<section>
	<textarea rows="25" cols="100" id="textbox1"></textarea>
	<br />
	<button onclick="submit();" href="javascript:;">Submit</button>
